<!DOCTYPE html>
<html>
<head>
    <title>Граф транзакций</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #resultOutput {
            height: calc(100vh - 280px); /* 280px - это сумма высоты заголовка, формы ввода и кнопки */
            overflow-y: auto; /* Добавить вертикальную прокрутку, если содержимое слишком длинное */
        }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Граф транзакций</h1>
        <form id="walletForm">
            <div class="form-group">
                <label for="addressInput">Введите адрес кошелька:</label>
                <input type="text" class="form-control" id="addressInput" name="addressInput">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
        <div class="mt-3 form-group" style="border:1px solid;">
            <div id="resultOutput">
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
